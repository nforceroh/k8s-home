apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: argcod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: argocd-kube01
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  source:
    repoURL: https://github.com/nforceroh/k8s-home.git
    targetRevision: main
    path: kube01/apps/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  
