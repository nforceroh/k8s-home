apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: csi
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: argocd-virt01
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  source:
    repoURL: https://github.com/nforceroh/k8s-home.git
    targetRevision: main
    path: virt01/automated/csi
  destination:
    server: https://kubernetes.default.svc
    namespace: csi  
