apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata: 
  name: csi
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  - git:
      repoURL: 'https://github.com/nforceroh/k8s-home.git'
      revision: main
      directories:
        - path: virt01/automated/csi/*
  template:
    metadata:
      name:  "{{`{{ path.basename }}`}}"
    spec:
      project: argocd-virt01
      source:
        repoURL: 'https://github.com/nforceroh/k8s-home.git'
        targetRevision: main
        path:  "{{`{{ path }}`}}"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace:  csi
      syncPolicy:
        syncOptions:
        - CreateNamespace=false
        automated:
          prune: true
          selfHeal: true
