apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata: 
  name: arc-system
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  - git:
      repoURL: 'https://github.com/nforceroh/k8s-home.git'
      revision: main
      directories:
        - path: virt01/automated/arc-system/*
  template:
    metadata:
      name:  "{{`{{ path.basename }}`}}"
    spec:
      project: argocd-virt01
      source:
        repoURL: 'https://github.com/nforceroh/k8s-home.git'
        targetRevision: main
        path:  "{{`{{ path }}`}}"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace:  arc-system
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
        ignoreDifferences:
          - group: apiextensions.k8s.io/v1
            name: autoscalinglisteners.actions.github.com
            kind: CustomResourceDefinition
            jsonPointers:
              - /spec/preserveUnknownFields
          - group: apiextensions.k8s.io/v1
            name: autoscalingrunnersets.actions.github.com
            kind: CustomResourceDefinition
            jsonPointers:
              - /spec/preserveUnknownFields
          - group: apiextensions.k8s.io/v1
            name: ephemeralrunners.actions.github.com
            kind: CustomResourceDefinition
            jsonPointers:
              - /spec/preserveUnknownFields
          - group: apiextensions.k8s.io/v1
            name: ephemeralrunnersets.actions.github.com
            kind: CustomResourceDefinition
            jsonPointers:
              - /spec/preserveUnknownFields              