---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
 name: mc-test2-cname-record
 namespace: minecraft
spec:
 endpoints:
 - dnsName: mc-test2.nforcer.com
   recordType: CNAME
   targets:
     - ipv4.nforcer.com
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
 name: mc-test2-srv-record
 namespace: minecraft
spec:
 endpoints:
 - dnsName: "_minecraft._tcp.mc-test2.nforcer.com"
   recordType: SRV
   targets:
     - "0 0 25565 mc-test2.nforcer.com"