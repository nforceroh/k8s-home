kind: Service
apiVersion: v1
metadata:
  name: mc1-svc
  labels:
    app: mc1
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: vlan1000-apps
    metallb.universe.tf/loadBalancerIPs: 10.0.1.119
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack  
#  loadBalancerIP: 10.0.1.119
  ports:
    - name: mc1-port-svc
      protocol: TCP
      port: 25565
      targetPort: mc1-port
  selector:
    app: mc1
---
kind: Service
apiVersion: v1
metadata:
  name: mc1-rcon-svc
  labels:
    app: mc1
spec:
  ports:
    - name: mc1-rcon-svc
      protocol: TCP
      port: 25575
      targetPort: mc1-rcon-port
  selector:
    app: mc1

