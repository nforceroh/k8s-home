apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: idrive-tools-lubelog
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 10 5 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - tools
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: lubelog
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
