apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tools

resources:
  - deployment.yaml
  - serviceaccount.yaml
  - services.yaml
  - ingress.yaml
  
commonLabels:
  app: powerdns-ns2

configMapGenerator:
- name: ns2-pdns-conf-cm
  files:
  - pdns.conf=maps/pdns.conf

generatorOptions:
  disableNameSuffixHash: true