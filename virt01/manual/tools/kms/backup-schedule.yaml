---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: idrive-tools-kms
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 0 5 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - tools
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: kms
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
