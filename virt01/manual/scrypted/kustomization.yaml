apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app: scrypted

namespace: camera

resources:
  - deployment.yaml
  - service.yaml
  - serviceaccount.yaml
  - ingress.yaml
  - scrypted-config-sealed.yaml

configMapGenerator:
- name: scrypted-env
  envs:
  - resources/env.txt

generatorOptions:
  disableNameSuffixHash: true