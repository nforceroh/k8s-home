# https://github.com/smallstep/helm-charts/blob/master/step-certificates/values.yaml

step-certificates:
  bootstrap:
    secrets: false
    enabled: false
    configmaps: false

  inject:
    enabled: false

  existingSecrets: 
    enabled: true
    ca: true
    issuer: true
    certsAsSecret: true
    configAsSecret: true

  ca:
    name: Step Certificates
    dns: localhost,ca.nf.lab
    url: https://ca.nf.lab

  service:
    annotations:
        metallb.universe.tf/address-pool: vlan1000-infra
        external-dns.alpha.kubernetes.io/hostname: ca.nf.lab
    type: LoadBalancer
    port: 443
    targetPort: 9000

  ingress:
    enabled: false
