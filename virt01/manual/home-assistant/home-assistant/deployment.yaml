---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  labels:
    app: ha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ha
  template:
    metadata:
      labels:
        app: ha
    spec:
      runtimeClassName: nvidia
      containers:
        - name: homeassistant
          image: homeassistant/home-assistant:latest
          ports:
          - containerPort: 8123
          volumeMounts:
          - name: ha-config-pv
            mountPath: /config
          - name: ha-data-pv
            mountPath: /data
          securityContext:
            privileged: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - name: ha-config-pv
          persistentVolumeClaim:
            claimName: ha-config-pvc
        - name: ha-data-pv
          persistentVolumeClaim:
            claimName: data-pvc
                          
