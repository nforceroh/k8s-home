---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  labels:
    app: ha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ha
  template:
    metadata:
      labels:
        app: ha
    spec:
      containers:
        - name: homeassistant
          #image: homeassistant/home-assistant:2024.12.5
          image: ghcr.io/home-assistant/qemux86-64-homeassistant:2024.12.5
          resources: {}
          ports:
          - containerPort: 8123
          volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /config/configuration.yaml
            subPath: configuration.yaml
            name: configmap-file
          - mountPath: /config/automations.yaml
            subPath: automations.yaml
            name: configmap-file
          - mountPath: /media
            name: media-volume          
          - mountPath: /run/dbus
            name: d-bus
          - name: data-volume
            mountPath: /data
          securityContext:
            privileged: true
      hostNetwork: true
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: ha-config-pvc
      - name: data
        persistentVolumeClaim:
          claimName: data-pvc
      - name: media-volume
        hostPath:
          path: /tmp/media
      - name: configmap-file
        configMap:
          name: ha-cm
      #  hostPath:
      #    path: /tmp/home-assistant
      #    type: DirectoryOrCreate
      - name: d-bus
        hostPath:
          path: /run/dbus
      - name: data-volume
        hostPath:
          path: /tmp/media

