apiVersion: v1
kind: Service
metadata:
  name: mosquitto-svc
  labels:
    app: mosquitto
  annotations:
    metallb.universe.tf/address-pool: vlan1000-apps
    metallb.universe.tf/loadBalancerIPs: 10.0.1.118
    external-dns.alpha.kubernetes.io/hostname: mqtt.k3s.nf.lab
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack  
#  loadBalancerIP: 10.0.1.118
  ports:
    - port: 1883
      protocol: TCP
      name: mqtt-svc-port
    - port: 9001
      protocol: TCP
      name: mqtt-ws-svc-port
  selector:
    app: mosquitto

