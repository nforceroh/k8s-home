---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: idrive-iot-mosquitto
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 10 2 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - iot
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: mosquitto
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: cf-iot-mosquitto
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 10 3 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - iot
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: mosquitto
    metadata: {}
    storageLocation: cloudfront
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
