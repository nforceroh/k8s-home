apiVersion: v1
kind: Service
metadata:
  name: mariadb-svc
  namespace: databases
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: vlan1000-apps
    metallb.universe.tf/loadBalancerIPs: 10.0.1.112
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack  
#  loadBalancerIP: 10.0.1.112
  ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: mysql-port
  selector:
    app: mariadb
