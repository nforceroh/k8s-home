---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: cf-databases-postgresql
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 20 1 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - databases
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: postgresql
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
