kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      serviceAccountName: postgresql-sa
      containers:
        - name: postgresql
          image: harbor.nf.lab/proxy.docker.io/postgres:16-alpine
          imagePullPolicy: Always
          env:
          - name: TZ
            value: "America/New_York"
          envFrom:
          - secretRef:
              name: postgresql-env
          ports:
            - name: postgresql-port
              containerPort: 5432
          resources: 
            limits: {}
            requests: {}
          volumeMounts:
            - name: postgresql-pv
              mountPath: var/lib/postgresql/data
      volumes:
        - name: postgresql-pv
          persistentVolumeClaim:
            claimName: postgresql-pvc
