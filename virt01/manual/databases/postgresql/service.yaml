apiVersion: v1
kind: Service
metadata:
  name: postgresql-svc
  namespace: databases
  annotations:
    metallb.universe.tf/address-pool: apps
#    metallb.universe.tf/loadBalancerIPs: 10.0.1.112
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack  
  ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: postgresql-port
  selector:
    app: postgresql
