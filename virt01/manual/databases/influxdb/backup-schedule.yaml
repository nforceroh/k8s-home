---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: idrive-databases-influxdb
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 0 1 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - databases
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: influxdb
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: cf-databases-influxdb
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 0 2 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - databases
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: influxdb
    metadata: {}
    storageLocation: cloudfront
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false