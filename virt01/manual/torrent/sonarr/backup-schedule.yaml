---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: torrent-sonarr
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 0 7 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - torrent
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: sonarr
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
