kind: Deployment
apiVersion: apps/v1
metadata:
  name: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes-excludes: torrent,tvshows
        backup.velero.io/backup-volume: sonarr-pv
      labels:
        app: sonarr
    spec:
      serviceAccountName: sonarr-sa
      containers:
        - name: sonarr
          image: harbor.nf.lab/proxy.docker.io/linuxserver/sonarr:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "3000"
            - name: PGID
              value: "3000"
            - name: UMASK
              value: "000"
            - name: TZ
              value: "America/New_York"
            - name: DOCKER_MODS
              value: "ghcr.io/themepark-dev/theme.park:sonarr"
            - name: TP_THEME
              value: dark
          ports:
            - containerPort: 8989
              name: sonarr-port
              protocol: TCP
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
          volumeMounts:
            - name: sonarr-pv
              mountPath: /config
            - name: tvshows
              mountPath: /tv
            - name: torrent
              mountPath: /data
      volumes:
        - name: sonarr-pv
          persistentVolumeClaim:
            claimName: sonarr-pvc
        - name: tvshows
          hostPath:
#          nfs:
            path: /mnt/ssd01/emby/TVShows
            type: Directory
#            server: 10.0.0.100
        - name: torrent
          hostPath:
            type: Directory
#          nfs:
            path: /mnt/ssd01/torrent
#            server: 10.0.0.100