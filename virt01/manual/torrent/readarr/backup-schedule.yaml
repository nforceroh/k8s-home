---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: idrive-torrent-readarr
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 55 6 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - torrent
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: readarr
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
