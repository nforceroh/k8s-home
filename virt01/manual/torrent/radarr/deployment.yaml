kind: Deployment
apiVersion: apps/v1
metadata:
  name: radarr
  labels:
    app: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes-excludes: torrent,movies
      labels:
        app: radarr
    spec:
      serviceAccountName: radarr-sa
      containers:
        - name: radarr
          image: harbor.nf.lab/proxy.docker.io/linuxserver/radarr:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "3000"
            - name: PGID
              value: "3000"
            - name: UMASK
              value: "000"
            - name: TZ
              value: "America/New_York"
            - name: DOCKER_MODS
              value: "ghcr.io/themepark-dev/theme.park:radarr"
            - name: TP_THEME
              value: dark
          ports:
            - containerPort: 7878
              name: radarr-port
              protocol: TCP
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
          volumeMounts:
            - name: radarr-pv
              mountPath: /config
            - name: movies
              mountPath: /movies
            - name: torrent
              mountPath: /data
      volumes:
        - name: radarr-pv
          persistentVolumeClaim:
            claimName: radarr-pvc
        - name: movies
          nfs:
            path: /mnt/ssd01/emby/Movies
            server: 10.0.0.100
        - name: torrent
          nfs:
            path: /mnt/ssd01/torrent
            server: 10.0.0.100     
