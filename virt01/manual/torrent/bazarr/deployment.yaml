kind: Deployment
apiVersion: apps/v1
metadata:
  name: bazarr
  labels:
    app: bazarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes-excludes: tvshows,movies
      labels:
        app: bazarr
    spec:
      serviceAccountName: bazarr-sa
      containers:
        - name: bazarr
          image: harbor.nf.lab/proxy.docker.io/linuxserver/bazarr:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "3000"
            - name: PGID
              value: "3000"
            - name: UMASK
              value: "000"
            - name: TZ
              value: "America/New_York"
            - name: DOCKER_MODS
              value: "ghcr.io/gilbn/theme.park:bazarr"
            - name: TP_THEME
              value: dark
          ports:
            - containerPort: 6767
              name: bazarr-port
              protocol: TCP
          resources:
            requests:
              cpu: 20m
              memory: 100Mi
          volumeMounts:
            - name: bazarr-pv
              mountPath: /config
            - name: movies
              mountPath: /movies
            - name: tvshows
              mountPath: /tv
      volumes:
        - name: bazarr-pv
          persistentVolumeClaim:
            claimName: bazarr-pvc
        - name: tvshows
          hostPath:
            type: Directory
#          nfs:
            path: /mnt/ssd01/emby/TVShows
#            server: 10.0.0.100
        - name: movies
          hostPath:
            type: Directory
#          nfs:
            path: /mnt/ssd01/emby/Movies
#            server: 10.0.0.100