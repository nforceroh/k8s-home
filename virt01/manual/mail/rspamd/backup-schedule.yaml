---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: idrive-mail-rspamd
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 30 3 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - mail
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: rspamd
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: cf-mail-rspamd
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 30 4 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
