apiVersion: v1
kind: Service
metadata:
  name: postfix-svc
  labels:
    app: postfix
  annotations:
    metallb.universe.tf/address-pool: vlan1000-apps
    metallb.universe.tf/loadBalancerIPs: 10.0.1.115
    external-dns.alpha.kubernetes.io/hostname: postfix.k3s.nf.lab, smtp.nf.lab
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 25
      protocol: TCP
      name: smtp-svc-port
    - port: 465
      protocol: TCP
      name: smtps-svc-port
    - port: 587
      protocol: TCP
      name: submission-svc-port
  selector:
    app: postfix
