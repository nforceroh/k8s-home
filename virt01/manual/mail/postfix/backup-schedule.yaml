apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: idrive-mail-postfix
  namespace: velero
spec:
  schedule: CRON_TZ=America/New_York 15 3 * * *
  skipImmediately: false
  template:
    csiSnapshotTimeout: 0s
    hooks: {}
    includedNamespaces:
      - mail
    includedResources:
      - '*'
    itemOperationTimeout: 0s
    labelSelector:
      matchLabels:
        app: postfix
    metadata: {}
    ttl: 216h0m0s
  useOwnerReferencesInBackup: false
