---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfspv-lz4
  annotations:
    snapshot.storage.kubernetes.io/is-default-class: "true"
allowVolumeExpansion: true
parameters:
  recordsize: "128k"
  compression: "lz4"
  dedup: "off"
  fstype: "zfs"
  thinprovision: "yes"
  poolname: "ssd01/k8s"
provisioner: zfs.csi.openebs.io
