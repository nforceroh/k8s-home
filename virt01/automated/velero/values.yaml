# https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml

velero:
  namespace:
    labels:
      - key: pod-security.kubernetes.io/enforce
        value: privileged
      - key: pod-security.kubernetes.io/enforce-version
        value: latest
      - key: pod-security.kubernetes.io/audit
        value: privileged
      - key: pod-security.kubernetes.io/audit-version
        value: latest
      - key: pod-security.kubernetes.io/warn
        value: privileged
      - key: pod-security.kubernetes.io/warn-version
        value: latest

  image:
    repository: harbor.nf.lab/proxy.docker.io/velero/velero
  # https://velero.io/docs/v1.6/customize-installation/#customize-resource-requests-and-limits
  resources:
    requests:
      cpu: 500m
      memory: 128Mi
    limits:
      cpu: 6000m
      memory: 3072Mi

  initContainers:
  - name: velero-plugin-for-aws
    image: harbor.nf.lab/proxy.docker.io/velero/velero-plugin-for-aws:v1.12.0
    volumeMounts:
      - mountPath: /target
        name: plugins
  metrics:
    serviceMonitor:
      enabled: true
    nodeAgentPodMonitor:
      enabled: true
    prometheusRule:
      enabled: true

  configuration:
    features: EnableCSI,EnableAPIGroupVersions
    logLevel: debug
    backupStorageLocation:
    - name: default
      defaultVolumesToFsBackup: true
      provider: aws
      bucket: velero
      config:
        region: enam
        s3Url: https://c8447e01e7c0018cf456923099f43457.r2.cloudflarestorage.com
        s3ForcePathStyle: "true"
        checksumAlgorithm: ""
      credential:
        key: cloud
        name: cf-credentials
    volumeSnapshotLocation:
    - name: default
      provider: aws
      config:
        region: enam
        s3Url: https://c8447e01e7c0018cf456923099f43457.r2.cloudflarestorage.com
        s3ForcePathStyle: "true"
        checksumAlgorithm: ""
      credential:
        key: cloud
        name: cf-credentials

  snapshotsEnabled: true
  
  deployNodeAgent: true

  kubectl:
    image:
      repository: harbor.nf.lab/proxy.docker.io/bitnami/kubectl

