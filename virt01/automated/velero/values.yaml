# https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
velero:
  image:
    repository: harbor.nf.lab/proxy.docker.io/velero/velero
  # https://velero.io/docs/v1.6/customize-installation/#customize-resource-requests-and-limits
  resources:
    requests:
      cpu: 500m
      memory: 128Mi
    limits:
      cpu: 6000m
      memory: 3072Mi
  initContainers:
  - name: velero-plugin-for-aws
    image: harbor.nf.lab/proxy.docker.io/velero/velero-plugin-for-aws:v1.11.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins
  configuration:
    extraEnvVars:
      'TZ': 'America/New_York'
    features: EnableCSI
    logLevel: debug
    defaultVolumesToFsBackup: true
    backupStorageLocation:
    - name: default
      profile: ''
      provider: aws
      bucket: velero
      config:
        region: virginia
        s3Url: https://v7k8.va.idrivee2-60.com
  credentials:
    key: cloud
    name: idrive-credentials

  snapshotsEnabled: false
  
  deployNodeAgent: true
  kubectl:
    image:
      repository: harbor.nf.lab/proxy.docker.io/bitnami/kubectl

