---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: br1000-ha
  namespace: home-assistant
spec: 
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "cniVersion": "0.3.1",
          "name": "br1000",
          "type": "macvlan",
          "master": "br1000",
          "linkInContainer": false,
          "mode": "bridge",
          "ipam": {
            "type": "dhcp",
            "provide": [
                {
                    "option": "host-name",
                    "fromArg": "K8S_POD_NAME"
                }
            ]
          }
        },
        {
          "type" : "route-override",
          "flushroutes" : true,
          "delroutes": [
          {
              "dst": "0.0.0.0/0",
              "gw": "10.0.0.1"
          }],
          "addroutes": [
          {
              "dst": "10.0.0.0/16",
              "gw": "10.0.0.1"
          }]
        }
      ]
    }'
