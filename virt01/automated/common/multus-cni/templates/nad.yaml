---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: br1000
spec: 
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "bridge",
          "name": "br1000",
          "bridge": "cni0",
          "isDefaultGateway": false,
          "uplinkInterface": "br1000",
          "enableIPv6": true,
          "ipam": {
            "type": "dhcp",
            "provide": [
               { "option": "12", "fromArg": "K8S_POD_NAME" }
            ]
          }
        }
      ]
    }'
