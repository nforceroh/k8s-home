---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: br1000
spec: 
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "bridge",
          "name": "br1000",
          "bridge": "cni0",
          "isDefaultGateway": true,
          "uplinkInterface": "br1000",
          "enableIPv6": false,
          "ipam": {
            "type": "host-local",
            "subnet": "10.0.0.0/16",
            "rangeStart": "10.1.0.200",
            "rangeEnd": "10.1.0.216",
            "routes": [
              { "dst": "0.0.0.0/0" }
            ],
            "gateway": "10.0.0.1"
          }
        }
      ]
    }'
