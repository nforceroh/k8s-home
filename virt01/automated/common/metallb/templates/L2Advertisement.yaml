---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2-ip
  namespace: {{ .Release.Namespace }}
spec:
  ipAddressPools:
    - vlan1000-apps
    - vlan1000-infra
    - vlan1000-restricted
  nodeSelectors:
   - matchLabels:
      kubernetes.io/hostname: virt01
  interfaces:
    - eno1.1000
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2-ip-vlan1400
  namespace: {{ .Release.Namespace }}
spec:
  ipAddressPools:
    - vlan1400
  nodeSelectors:
    - matchLabels:
       kubernetes.io/hostname: virt01
  interfaces:
    -eno1.1400