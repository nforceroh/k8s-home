# Default values for cloudflare-tunnel.

cloudflare-tunnel:
  # Cloudflare parameters.
  cloudflare:
    tunnelName: k8s
    secretName: tunnel-credentials
    # https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/configuration/configuration-file/ingress
    ingress: 
      - hostname: ha.nforcer.com
        service: http://ha-ui.home-assistant.svc.cluster.local:8123
      - hostname: ollama-api.nforcer.com
        service: http://ollama.ai.svc.cluster.local:11434
      - hostname: jelly.nforcer.com
        service: http://jellyseerr-svc.torrent.svc.cluster.local:5055
      - hostname: frigate.nforcer.com
        service: http://frigate-svc.camera.svc.cluster.local:5000
      - hostname: scrypted.nforcer.com
        service: http://scrypted-web-svc.camera.svc.cluster.local:11080
  podSecurityContext: 
    sysctls:
      - name: net.ipv4.ping_group_range
        value: "0 2147483647"
        
  # Security items for one container. We lock it down.
  securityContext:
    runAsUser: 65532
    runAsGroup: 65532
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  image:
    repository: cloudflare/cloudflared
    tag: 2025.7.0
    
  replicaCount: 1
