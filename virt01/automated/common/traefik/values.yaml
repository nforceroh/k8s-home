# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml

traefik:
  image:  # @schema additionalProperties: false
    # -- Traefik image host registry
    registry: harbor.nf.lab/proxy.docker.io
  logs:
    general:
      level: INFO
    access:
      enabled: true

  ingressClass:  # @schema additionalProperties: false
    enabled: true
    isDefaultClass: true
    name: traefik

  service:
    enabled: true
    annotations:
      metallb.universe.tf/address-pool: vlan1000-infra
      external-dns.alpha.kubernetes.io/hostname: traefik.k3s.nf.lab
      external-dns.alpha.kubernetes.io/access: public
    type: LoadBalancer
    spec:
      externalTrafficPolicy: Local

  ingressRoute:
    dashboard:
      enabled: true
      # Custom match rule with host domain
      matchRule: Host(`traefik.k3s.nf.lab`)
      entryPoints: ["websecure"]
      # Add custom middlewares : authentication and redirection

  metrics:
    prometheus:
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
  # Stops ArgoCD from thinking that ingresses never complete successfully
  # https://github.com/argoproj/argo-cd/issues/968#issuecomment-451082913
  providers:
    kubernetesIngress:
      publishedService:
        enabled: true
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true
    kubernetesGateway:
      # -- Enable Traefik Gateway provider for Gateway API
      enabled: false

  # Allow the Gateway to expose HTTPRoute from all namespaces
#  gateway:
#    namespacePolicy: All

  ports:
    traefik:
      expose:
        default: true
  web:        
    redirections:
      entryPoint:
        to: websecure
        scheme: https
        permanent: true

  # https://doc.traefik.io/traefik/https/tls/#tls-options
  tlsOptions:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
        - TLS_AES_128_GCM_SHA256
        - TLS_AES_256_GCM_SHA384
        - TLS_CHACHA20_POLY1305_SHA256
      curvePreferences:
        - CurveP521
        - CurveP384
