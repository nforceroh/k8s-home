apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: nf-lab
spec:
  acme:
    caBundle: 
    email: sylvain@nf.lab
    server: https://ca.nf.lab/acme/acme/directory
#    skipTLSVerify: true
    privateKeySecretRef:
      name: nf-lab-issuer-account-key
    solvers:
    - dns01:
        rfc2136:
          nameserver: 10.0.0.2
          tsigAlgorithm: HMACMD5
          tsigKeyName: rndc-key
          tsigSecretSecretRef:
            key: tsig-key
            name: tsig