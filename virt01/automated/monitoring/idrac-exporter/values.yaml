---
idrac-exporter:
  idracConfig: |
    address: 0.0.0.0
    port: 9348
    timeout: 300
    hosts:
      virt01m.v101.nf.lab:
      fw-mgmt.v101.nf.lab:
    metrics:
      all: true         # CONFIG_METRICS_ALL=false
    events:
      severity: warning
      maxage: 7d


  env:
  - name: CONFIG_DEFAULT_USERNAME
    valueFrom:
      secretKeyRef:
        name: idrac-exporter-env
        key: IDRAC_USERNAME
  - name: CONFIG_DEFAULT_PASSWORD
    valueFrom:
      secretKeyRef:
        name: idrac-exporter-env
        key: IDRAC_PASSWORD

  prometheus:
    monitor:
      enabled: true
  rules:
    enabled: false