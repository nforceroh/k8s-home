---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: nf-lab-receiver
spec:
  route:
    receiver: 'email-receiver'
    groupBy: ['alertname']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    routes:
    - matchers:
      - matchType: =~
        name: alertname
        value: "InfoInhibitor|Watchdog"
      receiver: 'watchdog'
  receivers:
  - name: 'watchdog'
  - name: 'email-receiver'
    emailConfigs:
      - to: 'sylvain@nf.lab'
        sendResolved: true
        from: 'alertmanager@nf.lab'
        smarthost: 'smtp.nf.lab:25'
        requireTLS: false
k