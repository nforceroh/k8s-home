---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: pod-restarts-receiver
  namespace: monitoring
  labels:
    alertmanagerConfig: email
    release: prometheus
spec:
  route:
    receiver: 'email-receiver'
    groupBy: ['alertname']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 5m
  receivers:
  - name: 'email-receiver'
    emailConfigs:
      - to: 'sylvain@nf.lab'
        sendResolved: true
        from: 'alertmanager@nf.lab'
        smarthost: 'smtp.nf.lab:25'
        requireTLS: false