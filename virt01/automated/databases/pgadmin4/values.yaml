# https://github.com/bitnami/charts/blob/main/bitnami/phpmyadmin/values.yaml

pgadmin4:
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: nf-lab
      cert-manager.io/private-key-rotation-policy: Always
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      external-dns.alpha.kubernetes.io/target: traefik.k3s.nf.lab
    hosts:
      - host: pgadmin.k3s.nf.lab
        paths:
          - path: /
            pathType: Prefix
    tls: 
      - secretName: pgadmin-tls
        hosts:
          - pgadmin.k3s.nf.lab

  envVarsFromSecrets:
    - name: POSTGRES_USERNAME
      secretName: pgadmin-auth
      secretKey: username
    - name: PGADMIN_PASSWORD
      secretName: ppgadmin-auth
      secretKey: password

