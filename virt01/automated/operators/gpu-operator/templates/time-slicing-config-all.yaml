apiVersion: v1
kind: ConfigMap
metadata:
  name: time-slicing-config-all
  namespace: operators
data:
  Tesla-P40: |-
    version: v1
    flags:
      migStrategy: none
    sharing:
      timeSlicing:
        renameByDefault: false
        failRequestsGreaterThanOne: false
        resources:
        - name: nvidia.com/gpu
          replicas: 8