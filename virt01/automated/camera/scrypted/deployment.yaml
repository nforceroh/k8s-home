kind: Deployment
apiVersion: apps/v1
metadata:
  name: scrypted
  labels:
    app: scrypted
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: scrypted
  template:
    metadata:
      labels:
        app: scrypted
      annotations:
        k8s.v1.cni.cncf.io/networks: '[ { "name": "br1400-camera" }]'
    spec:
      runtimeClassName: nvidia
      serviceAccountName: scrypted-sa
      containers:
        - name: scrypted
          image: ghcr.io/koush/scrypted:nvidia
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "America/New_York"
          # envFrom:
          #   - secretRef:
          #       name: scrypted-config
          #   - configMapRef:
          #       name: scrypted-env
          ports:
            - name: https
              containerPort: 10443
              protocol: TCP
            - name: http
              containerPort: 11080
              protocol: TCP
            - name: rtsp
              containerPort: 37047
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: scrypted-pv
              mountPath: /server/volume
      volumes:
        - name: scrypted-pv
          persistentVolumeClaim:
            claimName: scrypted-pvc
