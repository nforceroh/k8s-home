---
apiVersion: v1
kind: Service
metadata:
  name: scrypted-web-svc
  labels:
    app: scrypted
spec:
  selector:
    app: scrypted
  ports:
    - name: http-web
      protocol: TCP
      port: 11080
      targetPort: 11080
---
apiVersion: v1
kind: Service
metadata:
  name: scrypted-rtsp-svc
  labels:
    app: scrypted
  annotations:
    metallb.io/address-pool: vlan1000-apps
    external-dns.alpha.kubernetes.io/hostname: rtsp.k3s.nf.lab
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: scrypted
  ports:
    - name: rtsp-front-porch
      protocol: TCP
      port: 37047
      targetPort: 37047
    - name: rtsp-bun-cam
      protocol: TCP
      port: 38279
      targetPort: 38279
    - name: rtsp-kitchen
      protocol: TCP
      port: 33759
      targetPort: 33759
    - name: rtsp-living-room
      protocol: TCP
      port: 42075
      targetPort: 42075
    - name: rtsp-sitting-room
      protocol: TCP
      port: 40123
      targetPort: 40123
