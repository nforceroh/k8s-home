
frigate:
  image:
    # -- Docker registry/repository to pull the image from
    repository: ghcr.io/blakeblackshear/frigate
    tag: stable-tensorrt

  tmpfs:
    enabled: true
    sizeLimit: 1Gi
  env:
    TZ: America/New_York
  envFromSecrets:
    - frigate-config
  gpu:
    nvidia:
      # -- Enables NVIDIA GPU compatibility. Must also use the "amd64nvidia" tagged image
      enabled: true
      runtimeClassName: nvidia

  # -- declare extra volumes to use for Frigate
  extraVolumes:
    - name: frigate-ext-tls-volume
      secret:
        secretName: frigate-ext-tls
        # Optionally, you can ensure the correct permissions
        defaultMode: 420 # rw-r--r-- permissions (octal 0644)

  # -- declare additional volume mounts
  extraVolumeMounts:
    # Mount the certificate file
    - name: frigate-ext-tls-volume
      mountPath: /etc/letsencrypt/live/frigate/fullchain.pem
      subPath: tls.crt # Maps the 'tls.crt' key from the secret to this file path
      readOnly: true
    
    # Mount the private key file
    - name: frigate-ext-tls-volume
      mountPath: /etc/letsencrypt/live/frigate/privkey.pem
      subPath: tls.key # Maps the 'tls.key' key from the secret to this file path
      readOnly: true

  ingress:
    # -- Enables the use of an Ingress Controller to front the Service and can provide HTTPS
    enabled: true    
    ingressClassName: "traefik"
    annotations:
      cert-manager.io/cluster-issuer: "nf-lab"
      cert-manager.io/private-key-rotation-policy: "Always"
      traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      external-dns.alpha.kubernetes.io/target: "traefik.k3s.nf.lab"
    hosts:
      - host: "frigate.k3s.nf.lab"
        paths:
          - path: '/'
            portName: http
    tls:
      - secretName: "frigate-tls"
        hosts:
          - "frigate.k3s.nf.lab"

  service:
    type: LoadBalancer
    annotations:
      metallb.io/address-pool: vlan1400
      external-dns.alpha.kubernetes.io/hostname: frigate-local.k3s.nf.lab

  persistence:
    config:
      enabled: true        
      skipuninstall: false
      size: 10Gi
    media:
      enabled: true        
      skipuninstall: false    
      existingClaim: frigate-media
  config: |
    mqtt:
      # Required: host name
      host: mqtt.k3s.nf.lab
      # Optional: port (default: shown below)
      port: 1883
      # Optional: topic prefix (default: shown below)
      # WARNING: must be unique if you are running multiple instances
      topic_prefix: frigate
      # Optional: client id (default: shown below)
      # WARNING: must be unique if you are running multiple instances
      client_id: frigate
      # Optional: user
      #user: mqtt_user
      # Optional: password
      # NOTE: Environment variables that begin with 'FRIGATE_' may be referenced in {}.
      #       eg. password: '{FRIGATE_MQTT_PASSWORD}'
      #password: password
      # Optional: interval in seconds for publishing stats (default: shown below)
      stats_interval: 60

    tls:
      # Optional: Enable TLS for port 8971 (default: shown below)
      enabled: false

    go2rtc:
      streams:
        #Wyze
        LivingRoom_main:
          - rtsp://10.40.1.42:8554/1080p?mp4
          - ffmpeg:LivingRoom#audio=opus
        LivingRoom_sub:
          - rtsp://10.40.1.42:8554/360p?mp4
          - ffmpeg:LivingRoom#audio=opus
        BunCam_main:
          - rtsp://10.40.1.19:8554/1080p?mp4
          - ffmpeg:BunCam#audio=opus
        BunCam_sub:
          - rtsp://10.40.1.19:8554/360p?mp4
          - ffmpeg:BunCam#audio=opus

        # Passed thru scrypted
        Kitchen_main:
          - rtsp://scrypted-rtsp-svc:33759/75e57ba83105f666
          - ffmpeg:Kitchen#audio=opus
        Kitchen_sub:
          - rtsp://scrypted-rtsp-svc:33759/31e5716887d9312a
          - ffmpeg:Kitchen#audio=opus
        SittingRoom_main:
          - rtsp://scrypted-rtsp-svc:40123/0646b22eadf4d50a
          - ffmpeg:SittingRoom#audio=opus
        SittingRoom_sub:
          - rtsp://scrypted-rtsp-svc:40123/91389e5f43812d1a
          - ffmpeg:SittingRoom#audio=opus
        # reolink
        reo_dual_main_garage:
          - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@10.40.1.162:554/h265Preview_01_main
        reo_dual_sub_garage:
          - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@10.40.1.162:554/h265Preview_01_sub
        rlc_520a_main_front_porch:
          - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@10.40.1.148:554/h265Preview_01_main
        rlc_520a_sub_front_porch:
          - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@10.40.1.148:554/h265Preview_01_sub
        rlc_520a_main_back_door:
          - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@10.40.1.151:554/h265Preview_01_main
        rlc_520a_sub_back_door:
          - rtsp://{FRIGATE_RTSP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@10.40.1.151:554/h265Preview_01_sub
      webrtc:
        candidates:
          - stun:8555

    snapshots:
      enabled: true

    live:
      # Optional: Set the streams configured in go2rtc
      # that should be used for live view in frigate WebUI. (default: name of camera)
      # NOTE: In most cases this should be set at the camera level only.
      # streams:
      #   main_stream: main_stream_name
      #   sub_stream: sub_stream_name
      # Optional: Set the height of the jsmpeg stream. (default: 720)
      # This must be less than or equal to the height of the detect stream. Lower resolutions
      # reduce bandwidth required for viewing the jsmpeg stream. Width is computed to match known aspect ratio.
      height: 640
      # Optional: Set the encode quality of the jsmpeg stream (default: shown below)
      # 1 is the highest quality, and 31 is the lowest. Lower quality feeds utilize less CPU resources.
      quality: 8

    birdseye:
      enabled: true
      mode: continuous
      width: 1280
      height: 480
      restream: true
      quality: 8
      layout:
        max_cameras: 4

    detect:
      enabled: true
      width: 640
      height: 480
      fps: 5
      min_initialized: 2
      max_disappeared: 25
      stationary:
        # Optional: Frequency for confirming stationary objects (default: same as threshold)
        # When set to 1, object detection will run to confirm the object still exists on every frame.
        # If set to 10, object detection will run to confirm the object still exists on every 10th frame.
        interval: 50
        # Optional: Number of frames without a position change for an object to be considered stationary (default: 10x the frame rate or 10s)
        threshold: 50
        max_frames:
          # Optional: Default for all object types (default: not set, track forever)
          default: 100
          # Optional: Object specific values
          objects:
            person: 100

    ffmpeg:
      global_args: -hide_banner -loglevel warning -threads 2
      hwaccel_args: preset-nvidia
      input_args: preset-rtsp-generic
      output_args:
        detect: -threads 2 -f rawvideo -pix_fmt yuv420p
        record: -c:v h264_nvenc -preset p2 -tune hq -pix_fmt yuv420p -f segment 
          -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -an
      retry_interval: 10

    detectors:
      onnx:
        type: onnx

    model:
      # model_type: yolox
      # width: 640
      # height: 640
      # input_tensor: nchw
      # input_dtype: float_denorm
      # path: /config/model_cache/yolox_l.onnx
      model_type: yolonas
      width: 320 # <--- should match whatever was set in notebook
      height: 320 # <--- should match whatever was set in notebook
      input_pixel_format: bgr
      input_tensor: nchw
      path: /config/model_cache/yolo_nas_s.onnx
      labelmap_path: /labelmap/coco-80.txt

    objects:
      track:
        - person
        - car
        - dog
        - cat
      filters:
        dog:
          min_score: .7
          threshold: .9
        cat:
          min_score: .65
          threshold: .8
        person:
          min_score: .65
          threshold: .85
        car:
          min_score: .65
          threshold: .85

    record:
      enabled: true
      retain:
        days: 14
        mode: all
      alerts:
        retain:
          days: 30
          mode: motion
      detections:
        pre_capture: 5
        post_capture: 5
        retain:
          days: 30
          mode: motion


    # # NOTE: Can be overridden at the camera level
    # audio:
    #   # Optional: Enable audio events (default: shown below)
    #   enabled: False
    #   # Optional: Configure the amount of seconds without detected audio to end the event (default: shown below)
    #   max_not_heard: 30
    #   # Optional: Configure the min rms volume required to run audio detection (default: shown below)
    #   # As a rule of thumb:
    #   #  - 200 - high sensitivity
    #   #  - 500 - medium sensitivity
    #   #  - 1000 - low sensitivity
    #   min_volume: 500
    #   # Optional: Types of audio to listen for (default: shown below)
    #   listen:
    #     - bark
    #     - fire_alarm
    #     - scream
    #     - speech
    #     - yell
    #   # Optional: Filters to configure detection.
    #   filters:
    #     # Label that matches label in listen config.
    #     speech:
    #       # Minimum score that triggers an audio event (default: shown below)
    #       threshold: 0.8

    # review:
    #   # Optional: alerts configuration
    #   alerts:
    #     # Optional: enables alerts for the camera (default: shown below)
