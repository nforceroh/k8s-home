# https://github.com/argoproj/argo-helm/blob/master/charts/argo-cd/values.yaml
# domain names are overridden due to derivation from Values.global.domain
crds:
  install: true
argo-cd:
  crds:
    install: true
  configs:
    params:
      # traefik terminates TLS at edge
      server.insecure: true
    cm:
      url: 'https://argo.test.nf.lab'
      admin.enabled: true
      secret:
        argocdServerAdminPassword: "$2y$10$rKGfnbdOuBySO1H2exqnaefO6wyAK3xwU8cwfIfvhXUC43lsbZW9W"

  server:
    certificate:
      enabled: true 
      domain: argo.test.nf.lab
      secretName: argocd-server-tls
#      issuer:
#        group: "cert-manager.io"
#        kind: ClusterIssuer
#        name: nf-lab
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.priority: "10"
        kubernetes.io/ingress.class: traefik
        external-dns.alpha.kubernetes.io/target: traefik.test.nf.lab
      hostname: argo.test.nf.lab
      hosts:
        - argo.test.nf.lab
      tls:
        - hosts:
            - argo.test.nf.lab
          secretName: argocd-server-tls
      https: false

  notifications:
    argocdUrl: 'https://argo.test.nf.lab'
  
  applicationSet:
    certificate:
      domain: argo.test.nf.lab