# Bootstrap the appsConfigurator, which will in turn deploy enabled applicationSets (ArgoCD "app of apps" model)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appsconfigurator
  namespace: argocd
spec:
  project: argocd-talos
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
      source:
    repoURL: https://github.com/nforceroh/k8s-home.git
    targetRevision: main
    path: appsConfigurator
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
