apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: 'sylvain@{{ $.Values.global.extDomain }}'
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: leprod-issuer-account-key
    solvers:
    - dns01:
        cloudflare:
          email: 'sylvain@{{ $.Values.global.extDomain }}'
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token