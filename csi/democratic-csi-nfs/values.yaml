nameOverride: "truenas-nfs"
csiDriver:
  name: "org.democratic-csi.nfs"
  fsGroupPolicy: File

controller:
  externalHealthMonitorController:
    enabled: true

# add note here about volume expansion requirements
storageClasses:
  - name: truenas-nfs
    defaultClass: false
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: nfs
    mountOptions:
      - noatime
      - nfsvers=4

volumeSnapshotClasses:
- name: nfs
  parameters:
    detachedSnapshots: "true"

driver:
  config:
    driver: freenas-api-nfs
    httpConnection:
      protocol: https
      host: 192.168.101.100
      port: 443
      apiKey: 1-xnSkgVNabjpcYRk4Fj4VEuPKOOGLnSYNPsQd7Qmw5PUGi7VieCzUkov5lntX3Xcb
      allowInsecure: true
      apiVersion: 2
    zfs:
      datasetParentName: ssd01/k8s/n/v
      detachedSnapshotsDatasetParentName: ssd01/k8s/n/s
      datasetEnableQuotas: true
      datasetEnableReservation: false
      datasetPermissionsMode: "0777"
      datasetPermissionsUser: 0
      datasetPermissionsGroup: 0

    nfs:
      shareCommentTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
      shareHost: 10.0.0.100
      shareAlldirs: false
      shareMaprootUser: root
      shareMaprootGroup: root
