machine:
  registries:
    mirrors:
      docker.io:
        endpoints:
          - https://harbor.nf.lab/v2/proxy.docker.io
        overridePath: true
      ghcr.io:
        endpoints:
          - https://harbor.nf.lab/v2/proxy.ghcr.io
        overridePath: true
      gcr.io:
        endpoints:
          - https://harbor.nf.lab/v2/proxy.gcr.io
        overridePath: true
      registry.k8s.io:
        endpoints:
          - https://harbor.nf.lab/v2/proxy.registry.k8s.io
        overridePath: true

    config:
      harbor.nf.lab:
        tls:
          insecureSkipVerify: true