machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  install:
    image: factory.talos.dev/installer/a28d86375cf9debe952efbcbe8e2886cf0a174b1f4dd733512600a40334977d7:v1.8.1
  network:
    hostname: talos
    interfaces:
    - interface: eno33559296
      dhcp: false
    - interface: vlan.1400
      dhcp: true
    - interface: vlan.1990
      dhcp: true

  nodeLabels:
      node.kubernetes.io/exclude-from-external-load-balancers:
      $patch: delete

