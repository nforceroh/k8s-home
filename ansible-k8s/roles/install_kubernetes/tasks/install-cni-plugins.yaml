---

- name: Get latest CNI plugins release info
  uri:
    url: https://api.github.com/repos/containernetworking/plugins/releases/latest
    return_content: yes
  register: cni_release

- name: Set CNI plugins version and asset url
  set_fact:
    cni_version: "{{ cni_release.json.tag_name }}"
    cni_asset_url: >-
      {{
        cni_release.json.assets
        | selectattr('name', 'search', 'linux-amd64')
        | selectattr('name', 'search', 'tgz')
        | map(attribute='browser_download_url')
        | list
        | first
      }}

- name: Create CNI bin directory
  file:
    path: /opt/cni/bin
    state: directory
    mode: '0755'

- name: Download CNI plugins archive
  get_url:
    url: "{{ cni_asset_url }}"
    dest: /tmp/cni-plugins.tgz
    mode: '0644'

- name: Extract CNI plugins
  unarchive:
    src: /tmp/cni-plugins.tgz
    dest: /opt/cni/bin
    remote_src: yes
    creates: /opt/cni/bin/bridge

- name: Remove CNI plugins archive
  file:
    path: /tmp/cni-plugins.tgz
    state: absent