# https://github.com/smallstep/helm-charts/blob/master/step-certificates/values.yaml

step-certificates:
  bootstrap:
    secrets: false
    enabled: false
    configmaps: false

  inject:
    enabled: false

  existingSecrets: 
    enabled: true
    ca: true
    issuer: true
    certsAsSecret: true
    configAsSecret: true

  ca:
    name: Step Certificates
    dns: localhost,ca.nf.lab
    url: https://ca.nf.lab

  service:
    annotations:
        metallb.universe.tf/address-pool: infra
        external-dns.alpha.kubernetes.io/hostname: ca.nf.lab
        external-dns.alpha.kubernetes.io/access: public
    type: LoadBalancer
    port: 443
    targetPort: 9000
    externalIPs: [10.0.1.160]

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: nf-lab
      cert-manager.io/private-key-rotation-policy: Always
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      kubernetes.io/ingress.class: traefik
      external-dns.alpha.kubernetes.io/target: traefik.k3s.nf.lab
    hosts: 
      - ca.nf.lab
    tls:
      - hosts:
        - ca.nf.lab
        secretName: step-ca-cert-tls