nameOverride: "truenas-nfs"
csiDriver:
  name: "org.democratic-csi.nfs"
  fsGroupPolicy: File

# add note here about volume expansion requirements
storageClasses:
  - name: truenas-nfs
    annotations:
      argocd.argoproj.io/sync-options: Prune=false
    defaultClass: false
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: nfs
    mountOptions:
      - noatime
      - nfsvers=4

volumeSnapshotClasses:
- name: nfs
  parameters:
    detachedSnapshots: "true"

driver:
  config:
    driver: freenas-api-nfs
    httpConnection:
      protocol: https
      host: 10.0.0.100
      port: 443
# nas02
#      apiKey: 1-LdgCsKDCTGT5dzAzM4hWLsqMaAtkVPVsVK3ozkFMkZsyjB49WHOah2olBYnV5WfU
# nas01
      apiKey: 1-ttfyQbZqoAPEGGs17D1ilBIVoV99wQjfKJoV5xUNJaLo8yZrIV4iLIAYKJaBG8gR
      allowInsecure: true
      apiVersion: 2
    zfs:
      datasetParentName: ssd01/k8s/n/v
      detachedSnapshotsDatasetParentName: ssd01/k8s/n/s
      datasetEnableQuotas: true
      datasetEnableReservation: false
      datasetPermissionsMode: "0777"
      datasetPermissionsUser: 0
      datasetPermissionsGroup: 0

    nfs:
      shareCommentTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
      shareHost: 10.0.0.100
      shareAlldirs: false
      shareMaprootUser: root
      shareMaprootGroup: root
