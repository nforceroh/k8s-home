# https://github.com/vmware-tanzu/helm-charts/blob/main/charts/velero/values.yaml
velero:
  image:
    repository: harbor.nf.lab/proxy.docker.io/velero/velero
    tag: v1.15.0
  # https://velero.io/docs/v1.6/customize-installation/#customize-resource-requests-and-limits
  resources:
    requests:
      cpu: 500m
      memory: 128Mi
    limits:
      cpu: 6000m
      memory: 3072Mi
  initContainers:
  - name: velero-plugin-for-aws
    image: harbor.nf.lab/proxy.docker.io/velero/velero-plugin-for-aws:v1.10.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins
  configuration:
    features: EnableCSI
    logLevel: debug
    defaultVolumesToFsBackup: true
    backupStorageLocation:
    - name: default
      provider: aws
      bucket: velero
      config:
        region: None
        insecureSkipTLSVerify: true
        s3ForcePathStyle: true
        s3Url: https://minio.nf.lab
        checksumAlgorithm: ''
  credentials:
    existingSecret: minio-credentials

  snapshotsEnabled: false
  
  deployNodeAgent: true
  kubectl:
    image:
      repository: harbor.nf.lab/proxy.docker.io/bitnami/kubectl
