apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata: 
  name: common
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: 'https://github.com/nforceroh/k8s-home.git'
      revision: HEAD
      directories:
        - path: apps/common/*
  template:
    metadata:
      name:  "{{`{{ path.basename }}`}}"
    spec:
      project: argocd-talos
      source:
        repoURL: 'https://github.com/nforceroh/k8s-home.git'
        targetRevision: HEAD
        path:  "{{`{{ path.path }}`}}"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace:  common
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true

