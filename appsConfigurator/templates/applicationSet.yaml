{{- range .Values.global.applicationSets }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "{{ . }}"
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: "{{ $.Values.global.repo }}"
      revision: "{{ $.Values.global.branch }}"
      directories:
      - path: "/apps/{{ . }}/*"
  template:
    metadata:
      name: "{{`{{ path.basename }}`}}"
    spec:
      project: argocd-talos
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: "{{ $.Values.global.repo }}"
        targetRevision: "{{ $.Values.global.branch }}"
        path: "{{`{{ path }}`}}"
#        helm:
#          releaseName: "{{`{{ path.basename }}`}}"
#          valueFiles:
#            - values.yaml
#            - ../../../globalValues.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ . }}"
---
{{- end}}